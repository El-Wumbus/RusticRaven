name: rustic-raven
version: 0.1.0
summary: A static html generator
description: |
  Rustic Raven is a static site generator written
  in rust. It's indended to be speedy and easy to
  use.
base: core18
architectures:
  - build-on: [amd64,x86_64,i386]
confinement: strict
parts:
  raven:
    plugin: rust
    source: .
apps:
  raven:
    command: bin/raven